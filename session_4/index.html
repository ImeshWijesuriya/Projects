<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>InstantGramen</h1>
        <a href="">Recipes</a>
        <a href="">About Us</a>
        <a href="Contact"></a>
    </header>
    <main>
        <h2>My Favourite Recipes</h2>
        <form>
            <p>Add new recipe:</p>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
            <br>
            <label for="cuisine">Cuisine: </label>
            <input type="text" name="cuisine" id="cuisine">
            <br>
            <label for="time">Time: </label>
            <input type="text" name="time" id="time">
            <label for="ingredients">Ingredients (put new ingredients on new line): </label>
            <textarea name="ingredients" id="ingredients"></textarea>
            <br>
            <label for="steps">Steps: (each step on a new line): </label>
            <textarea name="steps" id="steps"></textarea>

            <input type="submit" value="Add new recipe">
            <br>
        </form>
        <ul id="recipe-list">

        </ul>
    </main>
    <footer>
        <a href="">About us</a>
        <a href="">Contact</a>
        <a href="">Terms of Use</a>
    </footer>
</body>
</html>
